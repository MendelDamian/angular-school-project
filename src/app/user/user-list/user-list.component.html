<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Users with p0 <b>{{ p0 }}</b></h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-1">Lp.</th>
          <th class="col-2">Id</th>
          <th class="col-2">Username</th>
          <th class="col-8">p1</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userListResponse; let i = index">
          <td>{{ i }}</td>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.p1 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
